<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        /* Reset and base styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
        }

        /* Base styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .email-wrapper {
            width: 100%;
            background-color: #f8fafc;
            padding: 20px 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background: linear-gradient(135deg, #a855f7 0%, #6d28d9 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .email-body {
            padding: 40px 30px;
            color: #374151;
            line-height: 1.6;
        }

        .email-footer {
            background-color: #f9fafb;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .footer-text {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
            line-height: 1.5;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #a855f7;
            text-decoration: none;
            font-weight: 500;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #a855f7 0%, #6d28d9 100%);
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(168, 85, 247, 0.4);
        }

        /* Typography */
        h1, h2, h3 {
            color: #1f2937;
            margin-top: 0;
            margin-bottom: 16px;
            font-weight: 600;
        }

        h1 { font-size: 28px; }
        h2 { font-size: 24px; }
        h3 { font-size: 20px; }

        p {
            margin: 0 0 16px 0;
        }

        .highlight {
            background-color: #fef3c7;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
            margin: 20px 0;
        }

        .code-block {
            background-color: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 16px 0;
            border: 1px solid #e5e7eb;
        }

        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 0 10px;
                border-radius: 8px;
            }

            .email-header,
            .email-body,
            .email-footer {
                padding: 20px;
            }

            .logo {
                font-size: 24px;
            }

            h1 { font-size: 24px; }
            h2 { font-size: 20px; }

            .btn {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header -->
            <div class="email-header">
                <div class="logo">ðŸŽ“ Campus Connect</div>
                <p>Your Ultimate College Companion</p>
            </div>

            <!-- Body Content -->
            <div class="email-body">
                {{{body}}}
            </div>

            <!-- Footer -->
            <div class="email-footer">
                <p class="footer-text">
                    You're receiving this email because you're part of the Campus Connect community.<br>
                    <a href="{{unsubscribe_url}}" style="color: #a855f7;">Unsubscribe</a> |
                    <a href="{{preferences_url}}" style="color: #a855f7;">Email Preferences</a>
                </p>
                <div class="social-links">
                    <a href="#">Twitter</a> |
                    <a href="#">LinkedIn</a> |
                    <a href="#">GitHub</a>
                </div>
                <p class="footer-text" style="margin-top: 20px; font-size: 12px;">
                    Â© {{year}} Campus Connect. All rights reserved.<br>
                    This email was sent to {{email}}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
